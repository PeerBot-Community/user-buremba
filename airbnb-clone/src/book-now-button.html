<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now Button - Airbnb Style</title>
    <link rel="stylesheet" href="book-now-button.css">
</head>
<body>
    <div class="booking-container">
        <h2>Ready to book your stay?</h2>
        <button id="book-now-btn" class="book-now-button" type="button">
            Book Now
        </button>
    </div>
    
    <!-- Booking Form Modal -->
    <div id="booking-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Complete Your Booking</h3>
            <form id="booking-form" class="booking-form">
                <div class="form-group">
                    <label for="check-in">Check-in Date:</label>
                    <input type="date" id="check-in" name="checkIn" required>
                </div>
                <div class="form-group">
                    <label for="check-out">Check-out Date:</label>
                    <input type="date" id="check-out" name="checkOut" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <select id="guests" name="guests" required>
                        <option value="">Select guests</option>
                        <option value="1">1 guest</option>
                        <option value="2">2 guests</option>
                        <option value="3">3 guests</option>
                        <option value="4">4 guests</option>
                        <option value="5">5+ guests</option>
                    </select>
                </div>
                <button type="submit" class="submit-booking-btn">
                    Confirm Booking
                </button>
            </form>
        </div>
    </div>
    
    <script src="book-now-button.js"></script>
</body>
</html>
